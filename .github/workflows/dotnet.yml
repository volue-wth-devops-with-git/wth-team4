# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET
env:
  registryName: 5iizuy4lex6h2wthreg.azurecr.io
  repositoryName: wth/dotnetcoreapp
  dockerFolderPath: Application/src/RazorPagesTestSample
  tag: ${{github.run_number}}

on:
  push:
    paths: 
    - Application/**
    branches: [ "main" ]
  pull_request:
    paths: 
    - Application/**
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj
    - name: Build
      run: dotnet build --no-restore Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj
    - name: Test
      run: dotnet test --verbosity normal Application/tests/RazorPagesTestSample.Tests/RazorPagesTestSample.Tests.csproj

  secondJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login $registryName -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
      - name: Docker build
        run: docker build -t $registryName/$repositoryName:$tag --build-arg build_version=$tag $dockerFolderPath
      - name: Docker push
        run: docker push $registryName/$repositoryName:$tag

  deployStuff:
    runs-on: ubuntu-latest
    needs: secondJob
    steps:
    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURETEAM4 }}
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 5iizuy4lex6h2-dev
        images: ${{ env.registryName }}/${{ env.repositoryName }}:${{ env.tag }}